<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="assets/css/reset.css" type="text/stylesheet">
    <link href="assets/css/style.css" type="text/stylesheet">
   
    <title>Jackie's Guessing Game</title>

</head>
<body>
    <div class="jumbotron" id="jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Guess what letter I'm thinking!</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-offset-3" id="game">
                <li>
                    <ul>
                        <div><span id="wins">Wins: 0</span></div>
                    </ul>
                    <ul>
                        <div><span id="losses">Losses: 0</span></div>
                    </ul>
                    <ul>
                        <div><span id="guesses">Guesses: 10</span></div>
                    </ul>
                    <ul>
                        <div><span id="soFat">Guesses So Far: </span> </div>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    
  
   
</body>

</html>
