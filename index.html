    <style>
body {

    <script>

var alphabet = ("abcdefghijklmnopqrstuvwxyz");
var compChoices = alphabet.split("");
var wins = 0;
var losses = 0;
var guesses = 10;
var soFar = [];
var userGuess = null;



var computerGuess = compChoices[Math.floor(Math.random() * compChoices.length)];
console.log(computerGuess);  
console.log(compChoices);      


document.onkeyup = function(event){
var userGuess = event.key;

console.log(userGuess);

if (soFar.indexOf(userGuess) < 0 && alphabet.indexOf(userGuess)) {
    soFar[soFar.length]=userGuess;
}
if (userGuess == computerGuess) {
    wins++;
    document.getElementById("wins").innerHTML="Wins: "+wins;
    alert("WIN");
    computerGuess = compChoices[Math.floor(Math.random() * compChoices.length)];
    console.log(computerGuess);
    guesses = 10;
    soFar = [];
    console.log(wins);
}

else {
    guesses--;
    document.getElementById("guesses").innerHTML="Guesses: " + guesses;
    document.getElementById("soFar").innerHTML="Guesses So Far: " + soFar;
    console.log(guesses);
    
}
if(guesses == 0){
    losses++;
    document.getElementById("losses").innerHTML="Losses: " + losses;
    alert("LOSE");
    computerGuess = compChoices[Math.floor(Math.random() * compChoices.length)];
    console.log(computerGuess);
    guesses = 10;
    soFar = [];
    console.log(losses);
}
    




console.log(soFar);

}
           
    </script>
