<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
   
    <title>Jackie's Guessing Game</title>

    <style>
body {
    background-image: url(http://www.trendycrunch.com/wp-content/uploads/2017/08/psychic2.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
}
.container{
    background-color: transparent;
    color: #ffffff;
}
.jumbotron{
    background-color: transparent;
}
h1 {
    width: 100%;
    text-align: center;
    color: #ffffff;
    font-family: 'Lobster Two', cursive;
}
.row {
    list-style-type: none;
}
    </style>
    <script>
        var alphabet = ("abcdefghijklmnopqrstuvwxyz");
        var compChoices = alphabet.split("");
        var wins = 0;
        var losses = 0;
        var guesses = 10;
        var soFar = [];
        var userGuess = null;

        console.log(compChoices);
        
            
        var computerGuess = compChoices[Math.floor(Math.random() * compChoices.length)];
        console.log(computerGuess);  
              
        document.onkeyupS = function(event){
            var userGuess = event.key;
            
            console.log(userGuess);
            
            if (soFar.indexOf(userGuess) < 0 && alphabet.indexOf(userGuess)) {
                soFar[soFar.length]=userGuess;
            }
            if (userGuess == computerGuess) {
                wins++;
                document.getElementById("wins").innerHTML="Wins: "+wins;
                alert("WIN");
                computerGuess = compChoices[Math.floor(Math.random() * compChoices.length)];
                console.log(computerGuess);
                guesses = 10;
                soFar = [];
                console.log(wins);
            }
        
            else {
                guesses--;
                document.getElementById("guesses").innerHTML="Guesses: " + guesses;
                console.log(guesses);
                
            }
            if(guesses == 0){
                losses++;
                document.getElementById("losses").innerHTML="Losses: " + losses;
                alert("LOSE");
                computerGuess = compChoices[Math.floor(Math.random() * compChoices.length)];
                console.log(computerGuess);
                guesses = 10;
                soFar = [];
                console.log(losses);
            }
                
            
           
            
            document.getElementById("soFar").innerHTML="Guesses So Far: " + soFar;
            console.log(soFar);
            
        }
           
    </script>


</head>
<body>
    <div class="jumbotron" id="jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Guess what letter I'm thinking!</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-3">
                <li>
                    <ul>
                        <div><span id="wins">Wins: 0</span></div>
                    </ul>
                    <ul>
                        <div><span id="losses">Losses: 0</span></div>
                    </ul>
                    <ul>
                        <div><span id="guesses">Guesses: 10</span></div>
                    </ul>
                    <ul>
                        <div><span id="soFar">Guesses So Far: </span> </div>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    
  
   
</body>
</html>
